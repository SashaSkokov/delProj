<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Запись</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="styles.css" />


  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
</head>

<body>
  <!-- Блокировка всего интерфейса при загрузках -->
  <div id="globalLock" class="lock active">Загрузка расписания...</div>

  <div class="container">
    <h1>Запись на встречу</h1>
    <div class="subtitle">Встречи: Пн–Пт 10:00–18:00, Сб 10:00–16:00, Вс — нет записей</div>

    <!-- Выбор даты -->
    <div class="step active" id="step1">
      <div class="date-input-wrapper">
        <input id="dateInput" type="text" placeholder="Выберите дату" readonly />
        <div class="date-lock-hint" id="dateHint">Загрузка свободных слотов...</div>
        <div class="info-message">Если нужный слот занят — позвоните в ОП, мы постараемся подобрать время вручную.</div>
      </div>
    </div>

    <!-- Выбор времени -->
    <div class="step" id="step2">
      <div class="subtitle" id="selectedDateDisplay"></div>

      <div id="loadingSlots" class="loader" style="display:none;">
        <div class="spinner"></div>
        <div>Загрузка свободных слотов...</div>
      </div>

      <div id="timeSlots" class="time-slots" style="display:none;"></div>

      <button class="nav-button secondary" onclick="goToStep(1)">Назад</button>
    </div>

    <!-- Подтверждение -->
    <div class="step" id="step3">
      <div class="subtitle">Проверьте данные перед записью</div>

      <div class="summary">
        <div class="summary-item">
          <div class="summary-label">Дата</div>
          <div class="summary-value" id="confirmDate"></div>
        </div>
        <div class="summary-item">
          <div class="summary-label">Время</div>
          <div class="summary-value" id="confirmTime"></div>
        </div>
          <div class="summary-item">
        <div class="summary-label">Длительность</div>
          <div class="summary-value" id="confirmDuration"></div>
        </div>
      </div>

      <button class="nav-button primary" onclick="confirmBooking()">Подтвердить запись</button>
      <button class="nav-button secondary" onclick="backToTime()">Изменить</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
